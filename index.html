<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <title>Login Form</title>
  <style>
    #project-site-link {
      display: none;
    }
  </style>
</head>
<body>
  <center>
    <div class="container1" style="margin-center; margin-top: 5%; width: 50%;">
      <form id="loginForm" method="post" class="login-form" style="width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
        <button id="loginWithMicrosoftButton" type="button">Log in with Microsoft</button>
        <div style="display: flex; align-items: center; margin-top: 20px; margin-bottom: 20px;">
          <div style="flex-grow: 1; height: 1px; background-color: black;"></div>
          <span style="padding: 0 10px;">or</span>
          <div style="flex-grow: 1; height: 1px; background-color: black;"></div>
        </div>
        <input type="text" id="email" name="email" placeholder="Email" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Log in</button>
        <div class="forgot-password" style="margin-top: 10px;">
          <a href="/Forgotten-password" style="color: #007bff;">Forgot your password?</a>
        </div>
        <div style="margin-top: 10px;">
          Don't have an account? <a href="/Sign-Up">Sign up</a>
        </div>
      </form>
    </div>
  </center>

  <script>
    const msalConfig = {
      auth: {
        clientId: 'fe6a9a02-e15b-48e9-bf75-070094e64a12',
        authority: 'https://login.microsoftonline.com/87b2b7aa-7806-4c3e-a8c6-0bf5d61c4b59',
        redirectUri: 'https://your-redirect-uri.com' // Replace with your actual redirect URI
      }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);

    document.addEventListener("DOMContentLoaded", function () {
      var loginWithMicrosoftButton = document.getElementById("loginWithMicrosoftButton");
      loginWithMicrosoftButton.addEventListener("click", function () {
        msalInstance.loginRedirect({
          scopes: ["openid", "profile", "email"]
        }).catch(error => {
          console.error('Redirect error:', error);
          handleAuthError(error);
        });
      });

      msalInstance.handleRedirectPromise()
        .then(response => {
          if (response !== null) {
            const userName = response.account.name;
            const userEmail = response.account.username;
            console.log('User Name:', userName);
            console.log('User Email:', userEmail);
            sendRequest(userName, userEmail);
          }
        })
        .catch(error => {
          console.error('Microsoft sign-in error:', error);
          handleAuthError(error);
        });
    });

    function handleAuthError(error) {
      if (error.errorMessage && error.errorMessage.includes("AADSTS50020")) {
        console.log('User not in tenant or directory. Handling...');

        // Attempt to parse claims from error message if possible
        const userName = extractClaimFromError(error, 'name') || "Unknown User";
        const userEmail = extractClaimFromError(error, 'preferred_username') || "Unknown Email";

        console.log('Error User Name:', userName);
        console.log('Error User Email:', userEmail);

        // Call your Logic App workflow
        sendRequest(userName, userEmail);
      }
    }

    function extractClaimFromError(error, claimType) {
      // Attempt to extract user claim from the error message
      try {
        const claims = JSON.parse(atob(error.idToken.split('.')[1]));
        return claims[claimType];
      } catch (e) {
        console.error('Error parsing claims:', e);
        return null;
      }
    }

    function sendRequest(userName, userEmail) {
      fetch('https://prod-12.westus.logic.azure.com:443/workflows/c7d54871686843069988d2658877d6a8/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=uqBVbzCuDD0GnQNlPd3RTUSNE_nh67auhIfvZxHqBT8', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          userName: userName,
          userEmail: userEmail
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Data saved successfully:', data);
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
