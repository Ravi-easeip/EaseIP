<!DOCTYPE html>
<html>
<head>
  <title>Capture User Information</title>
  
  <!-- Google Sign-In Library -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  
  <!-- MSAL Library for Microsoft Sign-In -->
  <script src="https://alcdn.msauth.net/browser/2.21.0/msal-browser.min.js"></script>

  <style>
    #project-site-link {
      display: none;
    }
  </style>
</head>
<body onload="initGoogleClient()">
  <!-- Google Sign-In Button -->
  <button id="signin-button-google">Sign in with Google</button>
  
  <!-- Microsoft Sign-In Button -->
  <button id="signin-button-microsoft" onclick="signInMicrosoft()">Sign in with Microsoft</button>
  
  <!-- Link to SharePoint Site -->
  <p><a id="project-site-link" href="https://easeip.sharepoint.com/sites/EaseIPProjects">Click here to go to the project site page</a></p>

  <script>
    // Google Sign-In Configuration
    function initGoogleClient() {
      gapi.load('auth2', function() {
        const auth2 = gapi.auth2.init({
          client_id: 'YOUR_GOOGLE_CLIENT_ID', // Replace with your Google client ID
        });

        auth2.then(() => {
          document.getElementById('signin-button-google').addEventListener('click', () => {
            auth2.signIn().then(onSignInGoogle, onFailure);
          });
        });
      });
    }

    function onSignInGoogle(googleUser) {
      const profile = googleUser.getBasicProfile();
      const userName = profile.getName();
      const userEmail = profile.getEmail();
      
      sendRequest(userName, userEmail);
    }

    // Microsoft Sign-In Configuration
    const msalConfig = {
      auth: {
        clientId: 'fe6a9a02-e15b-48e9-bf75-070094e64a12', // Replace with your Microsoft client ID
        authority: 'https://login.microsoftonline.com/87b2b7aa-7806-4c3e-a8c6-0bf5d61c4b59', // Replace with your tenant ID
        redirectUri: window.location.origin
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    function signInMicrosoft() {
      msalInstance.loginPopup({
        scopes: ["user.read"]
      }).then(response => {
        const userName = response.account.name;
        const userEmail = response.account.username;
        
        sendRequest(userName, userEmail);
      }).catch(error => {
        console.error('Microsoft sign-in error:', error);
      });
    }

    // Error Handling
    function onFailure(error) {
      console.error('Sign-in error:', error);
    }

    // Send Data to SharePoint List via Azure Logic App or API Endpoint
    function sendRequest(userName, userEmail) {
      fetch('https://prod-12.westus.logic.azure.com:443/workflows/c7d54871686843069988d2658877d6a8/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=uqBVbzCuDD0GnQNlPd3RTUSNE_nh67auhIfvZxHqBT8', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          userName: userName,
          userEmail: userEmail
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Data saved successfully:', data);
        document.getElementById('signin-button-google').style.display = 'none';
        document.getElementById('signin-button-microsoft').style.display = 'none';
        document.getElementById('project-site-link').style.display = 'block';
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
