<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    #project-site-link {
      display: none;
    }
  </style>
  <!-- MSAL Library for Microsoft Sign-In -->
  <script src="https://alcdn.msauth.net/browser/2.21.0/msal-browser.min.js"></script>
</head>
<body>
  <center>
    <div class="container1" style="margin-left: 50%; margin-top: 5%; width: 50%;">
      <form id="loginForm" method="post" class="login-form" style="width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
        <!-- Microsoft Sign-In Button -->
        <button id="loginWithMicrosoftButton" type="button">Log in with Microsoft</button>
        <div style="display: flex; align-items: center; margin-top: 20px; margin-bottom: 20px;">
          <div style="flex-grow: 1; height: 1px; background-color: black;"></div>
          <span style="padding: 0 10px;">or</span>
          <div style="flex-grow: 1; height: 1px; background-color: black;"></div>
        </div>
        <input type="text" id="email" name="email" placeholder="Email" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Log in</button>
        <div class="forgot-password" style="margin-top: 10px;">
          <a href="/Forgotten-password" style="color: #007bff;">Forgot your password?</a>
        </div>
        <div style="margin-top: 10px;">
          Don't have an account? <a href="/Sign-Up">Sign up</a>
        </div>
      </form>
    </div>
  </center>

  <script>
    // Initialize MSAL configuration
    const msalConfig = {
      auth: {
        clientId: 'fe6a9a02-e15b-48e9-bf75-070094e64a12', // Replace with your Microsoft client ID
        authority: 'https://login.microsoftonline.com/87b2b7aa-7806-4c3e-a8c6-0bf5d61c4b59', // Replace with your tenant ID
        redirectUri: window.location.origin // Use current origin to ensure it stays on the same page
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    document.addEventListener("DOMContentLoaded", function () {
        // Add event listener to the Microsoft login button
        var loginWithMicrosoftButton = document.getElementById("loginWithMicrosoftButton");
          loginWithMicrosoftButton.addEventListener("click", async function () {
              var codeVerifier = generateRandomString(64);
              var codeChallenge = await generateCodeChallenge(codeVerifier);

              sessionStorage.setItem('codeVerifier', codeVerifier);


      // Construct the authentication URL
      var authUrl = 'https://login.microsoftonline.com/87b2b7aa-7806-4c3e-a8c6-0bf5d61c4b59/oauth2/v2.0/authorize';
      authUrl += '?client_id=' + encodeURIComponent('962d3341-bb9f-4413-86fb-9059e7ead742');
      authUrl += '&response_type=code';
      authUrl += '&redirect_uri=' + encodeURIComponent('https://easeip.sharepoint.com/sites/EaseIPProjects');
      authUrl += '&scope=' + encodeURIComponent('openid profile email');
      authUrl += '&code_challenge=' + encodeURIComponent(codeChallenge);
      authUrl += '&code_challenge_method=S256';

      // Redirect the user to Microsoft login page
      window.location.href = authUrl;
      function generateRandomString(length) {
              var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
              var randomString = '';

              for (var i = 0; i < length; i++) {
                  var randomIndex = Math.floor(Math.random() * chars.length);
                  randomString += chars[randomIndex];
              }

              return randomString;
          }

          async function generateCodeChallenge(codeVerifier) {
              const encoder = new TextEncoder();
              const data = encoder.encode(codeVerifier);
              const hash = await crypto.subtle.digest('SHA-256', data);
              const hashArray = Array.from(new Uint8Array(hash));
              const hashBase64 = btoa(hashArray.map(byte => String.fromCharCode(byte)).join(''));
              return hashBase64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
          }
            signInMicrosoft();
  });

        // Add event listener to the form submission
        var loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Retrieve user data from local storage
            var userData = JSON.parse(localStorage.getItem("userData"));

            if (userData && userData.email === email && userData.password === password) {
                window.location.href = "https://easeipprojects.powerappsportals.com/For-Saved-Projects/";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    });

    function signInMicrosoft() {
      msalInstance.loginPopup({
        scopes: ["user.read"]
      }).then(response => {
        const userName = response.account.name;
        const userEmail = response.account.username;
        sendRequest(userName, userEmail);
      }).catch(error => {
        console.error('Microsoft sign-in error:', error);
      });
    }

    // Function to send data to Azure Logic App or API Endpoint
    function sendRequest(userName, userEmail) {
      fetch('https://prod-12.westus.logic.azure.com:443/workflows/c7d54871686843069988d2658877d6a8/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=uqBVbzCuDD0GnQNlPd3RTUSNE_nh67auhIfvZxHqBT8', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          userName: userName,
          userEmail: userEmail
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Data saved successfully:', data);
        document.getElementById('loginWithMicrosoftButton').style.display = 'none';
        document.getElementById('email').style.display = 'none';
        document.getElementById('password').style.display = 'none';
        document.getElementById('project-site-link').style.display = 'block';
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
